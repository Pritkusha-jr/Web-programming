<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прыткова София Александровна. Лабораторная 6</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .game {
            color: rgb(41, 87, 126);
            margin: 10px auto;
            padding: 20px;
            border: 1px solid;
            border-radius: 50px;
            border-color: rgb(41, 87, 126);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: rgb(104, 181, 207);
            font-size: 30px;
        }

        .rules {
            padding: 20px;
            border: 1px solid;
            border-radius: 20px;
            background-color: LightCyan;
        }
    </style>
    <script>
        let number;
        let count = 0;
        function startGame() {
            number = Math.floor(Math.random() * 100) + 1;
            let screens = document.getElementsByClassName('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }
        function guess() {
            count++;
            let input = document.getElementById('user-number');
            let userNumber = parseInt(input.value);
            let message = document.getElementById('result');
            if ((userNumber < 1) || (userNumber > 100)) {
                message.innerHTML = 'Число не подходит под условие игры'
            }
            else if (userNumber > number) {
                message.innerHTML = 'Вы ввели слишком большое число';
            }
            else if (userNumber < number) {
                message.innerHTML = 'Вы ввели слишком маленькое число';
            }
            else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
            }
        }

        function again(params) {
            let screens = document.getElementsByClassName('game');
            screens[2].style.display = 'none';
            screens[1].style.display = 'block';
            count = 0;
            let message = document.getElementById('result');
            message.innerHTML = ""
            startGame();
        }

        function ruleShow() {

        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть ещё раз</button>
            </div>
        </div>

        <div class="rules" >
            <button onclick="ruleShow()">Показать правила игры</button>
        </div>
        <div class="rules" display="none">
            <button onclick="ruleShow()">Скрыть правила игры</button>
            <ol type="I">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </main>

    <footer>
        &copy; Прыткова София, ФБИ-13, 2 курс, 2023
    </footer>
</body>
</html>

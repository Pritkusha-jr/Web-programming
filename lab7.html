<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прыткова София Александровна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
        
    </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2 *i**2);

                blocks.appendChild(block);
            }
        }
        function showExchange() {
            let exchange = [73.6307, 72.7923, 72.8949, 71.5763,	70.8924,
                            70.5991, 70.3847, 70.0414, 70.1217, 70.5174];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }
        function addTransparentBlocks() {
            let transparentBlocks = document.getElementById('transparent-blocks');
            let newOpacity = 0.05;
            for (let i = 0; i < 10; i++) {
                let b = document.createElement('div');
                b.style.backgroundColor = 'black';
                b.style.height = '20px';
                b.style.width = '100px';
                b.style.margin = '5px';
                b.style.opacity = newOpacity;
                transparentBlocks.appendChild(b);

                newOpacity += 0.1;
            }
        }
        function colorChange() {
            let circles = document.getElementById('circles');
            let currentNum = document.getElementById('num');
            let numCircles = parseInt(currentNum.value);
            
            for (let i = numCircles; i > 0; i--) {
                let newCircles = document.createElement('div');
                newCircles.innerHTML = (i)
                
                if (i % 2 == 0) {
                    newCircles.style.backgroundColor = 'Teal'; 
                }
                else {
                    newCircles.style.backgroundColor = 'Navy'
                }
                newCircles.style.height = '25px';
                newCircles.style.width = '25px';
                newCircles.style.margin = '5px';
                newCircles.style.borderRadius = '50%';
                newCircles.style.display = 'inline-block';
                newCircles.style.textAlign = 'center';
                newCircles.style.lineHeight = '25px';
                newCircles.style.color = 'white';

                circles.appendChild(newCircles);
            }
        }
        function tableMultiplication() {
            let studNum = 29;
            let newTable = document.getElementById('tableOfMultiplication');

            for (let i = 13; i<=33; i++) {
                let newTr = document.createElement('tr');
                let newTd = document.createElement('td');
                newTd.innerHTML = i + '*' + studNum + '=' + (studNum * i)
                newTr.appendChild(newTd);
                newTable.appendChild(newTr)
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <input id='num' type='number' value='5' placeholder='введите число кругов'>
        <button onclick="colorChange()">Teal/Navy</button>
        <div id="circles"></div>

        <button id="multiTable" onclick="tableMultiplication()">Таблица умножения</button>
        <table id="tableOfMultiplication"></table>
    </main>

    <footer>
        &copy; Прыткова София, ФБИ-13, 2 курс, 2023
    </footer>
</body>
</html>

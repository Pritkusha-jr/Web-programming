<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прыткова София Александровна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result);
        }
        function showAuthor() {
            let author = "Автор страницы: \nПрыткова София Александровна";
            alert(author);
        }
        function showDif() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert("Разность " + a + " и " + b + " равна " + result);
        }
        function showDub() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert("Произведение " + a + " и " + b + " равно " + result);
        }
        function showDiv() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert("Деление " + a + " и " + b + " равно " + result);
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = "Нажата кнопка " + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderBlockColor = borderColor
        }
    </script>
    <style>
        .message {
            width: auto;
            height: auto;
            margin: 10px;
            padding: 20px;
            border: 1px solid;
            border-radius: 7px;
            background: linear-gradient(LightCyan, PowderBlue, LightSteelBlue);
            cursor: pointer;
            display: inline-block;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>

        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        <div class="message" onclick="showDub()">Найти произведение</div>
        <div class="message" onclick="showDiv()">Найти деление</div>
        
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'PowderBlue', 'SteelBlue', 'Teal')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'LightBlue', 'SteelBlue', 'DarkCyan')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'SkyBlue', 'SteelBlue', 'LightSeaGreen')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'LightSkyBlue', 'SteelBlue', 'MediumAquamarine')">
        </div>

        <div id="output"></div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Прыткова София, ФБИ-13, 2 курс, 2023
    </footer>
</body>
</html>
